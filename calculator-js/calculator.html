<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      <h1>Calculator App</h1>
      <div>Number-1: <input v-model="first" type="text" ></div>
      <div>Number-2: <input v-model="second" type="text" ></div>
      <div>Number-3: <input v-model="third" type="text" ></div>
      <div><button v-on:click="sum">Compute sum</button></div>
      <p>The sum is: {{calculatedSum}}</p>
      
    </div>

    <script src="calculator.js"></script>
  </body>


</html>
