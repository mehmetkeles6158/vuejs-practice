<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="products.js" defer></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      {{ message }}
      <hr>
      <p>Products:</p>
      <p>Index;</p>
      <button v-on:click ="allProducts">make web request</button>
      <hr>
      <p>Create;</p>
    <button v-on:click="createProduct()">Make post request (add new product)</button>
    <hr>
    <p>Update;</p>
    <button v-on:click="updateProduct()">Make update request (update product)</button>
    <hr>
    <p>Delete;</p>
    <button v-on:click="deleteProduct()">Make delete request (delete product)</button>

      <div >
        <ol>
          <li v-for="product in products">
            {{ product.name }}
            {{ product.price }}
          </li>
        </ol>
      </div>
    </div>
    
    <script slot="products.js"></script>
  </body>
</html>
